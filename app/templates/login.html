{% extends 'base-template.html' %}

{% block title %} PlotTwist {% endblock %}

{% block login %}

<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Log in</div>
			<div class="panel-body">
				<form action="{{ url_for('login') }}" method="post">
					<fieldset>
						<div class="form-group">
							<input class="form-control" type="text" id="username" name="username" placeholder="Nome de UsuÃ¡rio" autofocus="" required>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
						</div>
						<input type="submit" class="btn btn-primary">
					</fieldset>
				</form>
				<br>

				{% if msg %}
				<div class="alert bg-primary" role="alert">
					<em class="fa fa-lg fa-warning">&nbsp;</em>
					{{ msg }}
					<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a>
				</div>
				{% endif %}

			</div>
		</div>
	</div><!-- /.col-->
</div><!-- /.row -->
{% endblock %}
